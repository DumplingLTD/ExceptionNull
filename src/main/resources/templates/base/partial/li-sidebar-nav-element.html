{# An element within the li sidebar nav #}
<li>
	<a href="{{ href }}" class="{{ class }}">
		<div class="v-spacer"></div>
		<div class="middle-aligner"></div>
		<div class="h-spacer middle-aligned"></div>
		<img class="middle-aligned"
			 src="https://s3-us-west-2.amazonaws.com/jpli-capstone/icons/{{ image }}" />
		<div class="h-spacer middle-aligned"></div>
		<div class="middle-aligned">{{ display }}</div>
		<div class="v-spacer"></div>
	</a>
</li>
