{# A single grading metric for evaluators #}
<div class="metric">
	<label for="{{ id }}">{{ name }}</label>
	<select id="{{ id }}" name="{{ id }}" class="eval-metric">
		<option selected="selected">0</option>
		<option>0.5</option>
		<option>1</option>
		<option>1.5</option>
		<option>2</option>
		<option>2.5</option>
		<option>3</option>
		<option>3.5</option>
		<option>4</option>
		<option>4.5</option>
		<option>5</option>
	</select>
</div>
